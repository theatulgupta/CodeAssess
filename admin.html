<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - C++ Assessment</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: #0f172a;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .auto-refresh {
            color: #64748b;
            font-size: 0.875rem;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            padding: 1.5rem;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Results Section */
        .results-section {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            overflow: hidden;
        }

        .section-header {
            background: #f8fafc;
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .filters {
            padding: 1rem 1.5rem;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-select {
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background: white;
            font-size: 0.875rem;
        }

        /* Table */
        .results-table {
            width: 100%;
            border-collapse: collapse;
        }

        .results-table th {
            background: #f8fafc;
            padding: 1rem 0.75rem;
            text-align: center;
            font-weight: 700;
            color: #374151;
            border-bottom: 1px solid #e2e8f0;
            font-size: 0.875rem;
        }

        .results-table td {
            padding: 1rem 0.75rem;
            border-bottom: 1px solid #f1f5f9;
            font-size: 0.875rem;
            text-align: center;
            vertical-align: middle;
        }

        .results-table .code-cell {
            text-align: left;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.75rem;
            max-width: 200px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .results-table tbody tr:hover {
            background: #f8fafc;
        }

        .student-name {
            font-weight: 600;
            color: #1e293b;
        }

        .student-roll {
            font-family: 'SF Mono', Monaco, monospace;
            font-weight: 500;
            color: #3b82f6;
            background: #f1f5f9;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
        }

        .score-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-weight: 600;
            color: white;
            font-size: 0.75rem;
        }

        .score-excellent { background: #10b981; }
        .score-good { background: #3b82f6; }
        .score-average { background: #f59e0b; }
        .score-poor { background: #ef4444; }

        .question-score {
            font-weight: 500;
        }

        .score-full { color: #10b981; }
        .score-partial { color: #f59e0b; }
        .score-zero { color: #ef4444; }

        .rank-badge {
            background: #3b82f6;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-weight: 600;
            font-size: 0.75rem;
        }

        .rank-1 { background: #fbbf24; color: #92400e; }
        .rank-2 { background: #9ca3af; color: #374151; }
        .rank-3 { background: #f97316; color: white; }

        .action-btn {
            padding: 0.25rem 0.5rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.75rem;
            margin: 0 0.125rem;
        }

        .btn-view {
            background: #3b82f6;
            color: white;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        /* Loading & Empty States */
        .loading, .no-results {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }

        .loading-spinner {
            width: 2rem;
            height: 2rem;
            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 0.75rem;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #64748b;
        }

        .code-display {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1rem;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: white;
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-left: 4px solid;
            z-index: 2000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            max-width: 400px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-success { border-left-color: #10b981; }
        .toast-error { border-left-color: #ef4444; }
        .toast-warning { border-left-color: #f59e0b; }
        .toast-info { border-left-color: #3b82f6; }

        .toast-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .toast-body {
            color: #64748b;
            font-size: 0.875rem;
        }

        /* Delete Confirmation Modal */
        .delete-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .delete-overlay.show {
            opacity: 1;
        }

        .delete-modal {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .delete-overlay.show .delete-modal {
            transform: scale(1);
        }

        .delete-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .delete-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1e293b;
        }

        .delete-message {
            margin-bottom: 0.5rem;
            color: #374151;
        }

        .delete-warning {
            color: #ef4444;
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }

        .delete-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .results-table {
                font-size: 0.75rem;
            }

            .results-table th,
            .results-table td {
                padding: 0.75rem 0.5rem;
            }

            .toast {
                top: 1rem;
                right: 1rem;
                left: 1rem;
                transform: translateY(-100px);
            }

            .toast.show {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">Admin Dashboard</div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="loadResults()">Refresh</button>
                <div class="auto-refresh">Auto: <span id="countdown">60</span>s</div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalSubmissions">0</div>
                <div class="stat-label">Submissions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="averageScore">0%</div>
                <div class="stat-label">Average Score</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="highestScore">0%</div>
                <div class="stat-label">Highest Score</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lowestScore">0%</div>
                <div class="stat-label">Lowest Score</div>
            </div>
        </div>

        <!-- Results -->
        <div class="results-section">
            <div class="section-header">
                <div class="section-title">Live Results</div>
                <button class="btn btn-success" onclick="exportResults()">Export CSV</button>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label>Sort:</label>
                    <select class="filter-select" id="sortBy" onchange="sortResults()">
                        <option value="score-desc">Score (High to Low)</option>
                        <option value="score-asc">Score (Low to High)</option>
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="time-desc">Time (Latest)</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Filter:</label>
                    <select class="filter-select" id="filterBy" onchange="filterResults()">
                        <option value="all">All Submissions</option>
                        <option value="excellent">Excellent (90%+)</option>
                        <option value="good">Good (75-89%)</option>
                        <option value="average">Average (60-74%)</option>
                        <option value="poor">Poor (<60%)</option>
                    </select>
                </div>
            </div>

            <div id="resultsContainer">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Loading results...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Student Details</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let allResults = [];
        let countdownTimer;

        document.addEventListener("DOMContentLoaded", function() {
            loadResults();
            startAutoRefresh();
        });

        function loadResults() {
            document.getElementById("resultsContainer").innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Loading results...</div>
                </div>
            `;

            fetch("/api/results")
                .then(response => response.json())
                .then(data => {
                    allResults = Array.isArray(data) ? data : [];
                    updateStats(allResults);
                    displayResults(allResults);
                    showToast('success', 'Data Refreshed', `Loaded ${allResults.length} submissions`);
                })
                .catch(error => {
                    document.getElementById("resultsContainer").innerHTML = `
                        <div class="no-results">
                            <h3>Failed to load results</h3>
                            <p>Error: ${error.message}</p>
                            <button class="btn btn-primary" onclick="loadResults()">Retry</button>
                        </div>
                    `;
                    showToast('error', 'Load Failed', 'Unable to fetch results from server');
                });
        }

        function updateStats(results) {
            const total = results.length;
            document.getElementById("totalSubmissions").textContent = total;

            if (total === 0) {
                document.getElementById("averageScore").textContent = "0%";
                document.getElementById("highestScore").textContent = "0%";
                document.getElementById("lowestScore").textContent = "0%";
                return;
            }

            const percentages = results.map(r => (r.totalScore / r.maxScore) * 100);
            const average = (percentages.reduce((sum, p) => sum + p, 0) / percentages.length).toFixed(1);
            const highest = Math.max(...percentages).toFixed(1);
            const lowest = Math.min(...percentages).toFixed(1);

            document.getElementById("averageScore").textContent = average + "%";
            document.getElementById("highestScore").textContent = highest + "%";
            document.getElementById("lowestScore").textContent = lowest + "%";
        }

        function displayResults(results) {
            const container = document.getElementById("resultsContainer");

            if (results.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>No submissions yet</h3>
                        <p>Waiting for students to submit their tests...</p>
                    </div>
                `;
                return;
            }

            // Sort for ranking
            const sortedForRanking = [...results].sort((a, b) => {
                if (b.totalScore !== a.totalScore) {
                    return b.totalScore - a.totalScore;
                }
                return new Date(a.timestamp || 0) - new Date(b.timestamp || 0);
            });

            let html = `
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Roll Number</th>
                            <th>Name</th>
                            <th>Score</th>
                            <th>%</th>
                            <th>Q1</th>
                            <th>Q2</th>
                            <th>Q3</th>
                            <th>Tab Switches</th>
                            <th>Time</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            results.forEach((result, index) => {
                const rollNumber = result.rollNumber || result.name || "UNKNOWN";
                const studentName = result.name || "Unknown Student";
                const rank = sortedForRanking.findIndex(r => (r.rollNumber || r.name) === rollNumber) + 1;
                const percentage = ((result.totalScore / result.maxScore) * 100).toFixed(1);
                const scoreClass = getScoreClass(percentage);
                const rankClass = rank <= 3 ? `rank-${rank}` : 'rank-badge';

                let submissionTime = "Unknown";
                if (result.timestamp) {
                    submissionTime = new Date(result.timestamp).toLocaleString();
                }

                html += `
                    <tr>
                        <td><span class="rank-badge ${rankClass}">${rank}</span></td>
                        <td><span class="student-roll">${rollNumber}</span></td>
                        <td class="student-name">${studentName}</td>
                        <td>${result.totalScore}/${result.maxScore}</td>
                        <td><span class="score-badge ${scoreClass}">${percentage}%</span></td>
                `;

                // Question scores
                for (let i = 1; i <= 3; i++) {
                    const qResult = result.results[i];
                    let score = 0;
                    const maxScore = i === 3 ? 34 : 33;

                    if (qResult && typeof qResult.score === "number") {
                        score = qResult.score;
                    }

                    const qClass = score === maxScore ? "score-full" : score > 0 ? "score-partial" : "score-zero";
                    html += `<td class="question-score ${qClass}">${score}/${maxScore}</td>`;
                }

                html += `
                        <td>${result.tabSwitchCount || 0}</td>
                        <td style="font-size: 0.75rem; color: #64748b;">${submissionTime}</td>
                        <td>
                            <button class="action-btn btn-view" onclick="showDetails(${index})">View</button>
                            <button class="action-btn btn-delete" onclick="deleteSubmission(${result.id}, '${rollNumber}')">Delete</button>
                        </td>
                    </tr>
                `;
            });

            html += "</tbody></table>";
            container.innerHTML = html;
        }

        function getScoreClass(percentage) {
            if (percentage >= 90) return "score-excellent";
            if (percentage >= 75) return "score-good";
            if (percentage >= 60) return "score-average";
            return "score-poor";
        }

        function sortResults() {
            const sortBy = document.getElementById("sortBy").value;
            let sorted = [...allResults];

            switch (sortBy) {
                case "score-desc":
                    sorted.sort((a, b) => b.totalScore - a.totalScore);
                    break;
                case "score-asc":
                    sorted.sort((a, b) => a.totalScore - b.totalScore);
                    break;
                case "name-asc":
                    sorted.sort((a, b) => (a.name || "Unknown").localeCompare(b.name || "Unknown"));
                    break;
                case "time-desc":
                    sorted.sort((a, b) => new Date(b.timestamp || 0) - new Date(a.timestamp || 0));
                    break;
            }

            displayResults(sorted);
        }

        function filterResults() {
            const filterBy = document.getElementById("filterBy").value;
            let filtered = allResults;

            if (filterBy !== "all") {
                filtered = allResults.filter(result => {
                    const percentage = (result.totalScore / result.maxScore) * 100;
                    switch (filterBy) {
                        case "excellent": return percentage >= 90;
                        case "good": return percentage >= 75 && percentage < 90;
                        case "average": return percentage >= 60 && percentage < 75;
                        case "poor": return percentage < 60;
                        default: return true;
                    }
                });
            }

            displayResults(filtered);
        }

        function showDetails(index) {
            const result = allResults[index];
            const modal = document.getElementById("detailModal");
            const title = document.getElementById("modalTitle");
            const content = document.getElementById("modalContent");

            const rollNumber = result.rollNumber || result.name || "UNKNOWN";
            const studentName = result.name || "Unknown Student";
            title.textContent = `${rollNumber} - ${studentName}`;

            let html = `
                <div style="margin-bottom: 1.5rem;">
                    <h4>Overall Performance</h4>
                    <p><strong>Roll Number:</strong> ${rollNumber}</p>
                    <p><strong>Student Name:</strong> ${studentName}</p>
                    <p><strong>Total Score:</strong> ${result.totalScore}/${result.maxScore} (${((result.totalScore / result.maxScore) * 100).toFixed(1)}%)</p>
                    <p><strong>Tab Switches:</strong> ${result.tabSwitchCount || 0}</p>
                </div>
            `;

            if (result.results && Object.keys(result.results).length > 0) {
                html += `<h4 style="margin-bottom: 1rem;">Question Results</h4>`;

                Object.keys(result.results).forEach(qNum => {
                    const qResult = result.results[qNum];
                    html += `
                        <div style="margin-bottom: 1.5rem; border: 1px solid #e2e8f0; border-radius: 0.5rem; padding: 1rem;">
                            <h5>Question ${qNum}</h5>
                    `;

                    if (qResult.error) {
                        html += `<div style="color: #ef4444; margin: 0.5rem 0;"><strong>Error:</strong> ${qResult.error}</div>`;
                    } else {
                        qResult.tests.forEach(test => {
                            html += `
                                <div style="margin: 0.5rem 0; padding: 0.5rem; background: ${test.passed ? "#f0f9ff" : "#fef2f2"}; border-radius: 0.25rem;">
                                    ${test.passed ? "✅" : "❌"} Test ${test.testCase}: Expected ${test.expected}, Got ${test.actual} (${test.points} pts)
                                </div>
                            `;
                        });
                    }

                    // Show submitted code
                    if (result.submittedCode && result.submittedCode[qNum.toString()]) {
                        html += `
                            <div style="margin-top: 1rem;">
                                <h6>Submitted Code:</h6>
                                <div class="code-display">${result.submittedCode[qNum.toString()]}</div>
                            </div>
                        `;
                    }

                    html += "</div>";
                });
            }

            content.innerHTML = html;
            modal.style.display = "block";
        }

        function closeModal() {
            document.getElementById("detailModal").style.display = "none";
        }

        function exportResults() {
            if (allResults.length === 0) {
                showToast('warning', 'No Data', 'No results to export');
                return;
            }
            
            showToast('info', 'Exporting...', 'Preparing CSV file for download');

            // Proper CSV headers with quotes
            let csv = '"Rank","Roll Number","Student Name","Total Score","Max Score","Percentage","Q1 Score","Q2 Score","Q3 Score","Tab Switches","Submission Time","Q1 Code","Q2 Code","Q3 Code"\n';

            const sortedResults = [...allResults].sort((a, b) => {
                if (b.totalScore !== a.totalScore) {
                    return b.totalScore - a.totalScore;
                }
                return new Date(a.timestamp || 0) - new Date(b.timestamp || 0);
            });

            sortedResults.forEach((result, index) => {
                const rank = index + 1;
                const percentage = ((result.totalScore / result.maxScore) * 100).toFixed(1);
                const submissionTime = new Date(result.timestamp || Date.now()).toLocaleString();
                const rollNumber = (result.rollNumber || result.name || "UNKNOWN").replace(/"/g, '""');
                const studentName = (result.name || "Unknown Student").replace(/"/g, '""');
                const tabSwitches = result.tabSwitchCount || 0;

                // Question scores
                const scores = [];
                for (let i = 1; i <= 3; i++) {
                    scores.push(result.results && result.results[i] ? result.results[i].score : 0);
                }

                // Question codes (properly escaped for CSV)
                const codes = [];
                for (let i = 1; i <= 3; i++) {
                    let code = "No code submitted";
                    if (result.submittedCode && result.submittedCode[i.toString()]) {
                        code = result.submittedCode[i.toString()].replace(/"/g, '""').replace(/\n/g, '\\n');
                    }
                    codes.push(`"${code}"`);
                }

                csv += `"${rank}","${rollNumber}","${studentName}","${result.totalScore}","${result.maxScore}","${percentage}%","${scores[0]}","${scores[1]}","${scores[2]}","${tabSwitches}","${submissionTime}",${codes.join(',')}\n`;
            });

            const blob = new Blob([csv], { type: "text/csv;charset=utf-8" });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `coding_assessment_results_${new Date().toISOString().split("T")[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
            
            showToast('success', 'Export Complete', 'Results downloaded successfully');
        }

        function startAutoRefresh() {
            let countdown = 60;

            countdownTimer = setInterval(() => {
                countdown--;
                document.getElementById("countdown").textContent = countdown;

                if (countdown <= 0) {
                    showToast('info', 'Auto Refresh', 'Updating results automatically');
                    loadResults();
                    countdown = 60;
                }
            }, 1000);
        }

        function showToast(type, title, message) {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            
            const icons = {
                success: '✅',
                error: '❌',
                warning: '⚠️',
                info: 'ℹ️'
            };
            
            toast.innerHTML = `
                <div class="toast-header">
                    <span>${icons[type]}</span>
                    <span>${title}</span>
                </div>
                <div class="toast-body">${message}</div>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        function showDeleteConfirmation(id, rollNumber) {
            const overlay = document.createElement('div');
            overlay.className = 'delete-overlay';
            overlay.innerHTML = `
                <div class="delete-modal">
                    <div class="delete-icon">🗑️</div>
                    <h3 class="delete-title">Delete Submission</h3>
                    <p class="delete-message">Are you sure you want to delete the submission for <strong>${rollNumber}</strong>?</p>
                    <p class="delete-warning">This action cannot be undone.</p>
                    <div class="delete-actions">
                        <button class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                        <button class="btn btn-danger" onclick="confirmDelete(${id}, '${rollNumber}')">Delete</button>
                    </div>
                </div>
            `;
            document.body.appendChild(overlay);
            setTimeout(() => overlay.classList.add('show'), 10);
        }

        function closeDeleteModal() {
            const overlay = document.querySelector('.delete-overlay');
            if (overlay) {
                overlay.classList.remove('show');
                setTimeout(() => document.body.removeChild(overlay), 300);
            }
        }

        function confirmDelete(id, rollNumber) {
            closeDeleteModal();
            showToast('info', 'Deleting...', 'Removing submission from database');
            
            fetch(`/api/results/${id}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    showToast('success', 'Deleted', `Submission for ${rollNumber} removed successfully`);
                    loadResults();
                })
                .catch(error => {
                    showToast('error', 'Delete Failed', error.message || 'Unable to delete submission');
                });
        }

        function deleteSubmission(id, rollNumber) {
            showDeleteConfirmation(id, rollNumber);
        }

        window.onclick = function(event) {
            const modal = document.getElementById("detailModal");
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>
